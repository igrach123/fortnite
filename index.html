<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <title>Game Room Family hotel Amarin</title>
</head>

<body>
<header>
  <h1 class='text-center'> <img src="logogr.png" alt="gameroom logo" width="150px"> <img src="fn.png" alt="gameroom logo" width="600px">  <img src="logogr.png" alt="gameroom logo" width="150px"> <br>
  </h1>
  <p class="h6 text-center">FAMILY HOTEL AMARIN</p>
</header>
  <br>

  
  <br>

  <div class="container-fluid">

    <div class="player-container row">

      <div class="col-sm-8">
        <div class=" text-center">
          <input type="text" class="input-player-name" id="input-value" placeholder="Add New Player"> <button type="submit"
            class="btn btn-danger addPlayerBtn"> <span class="fa fa-plus"></span> </button>
            <button 
            class="btn btn-success savePlayerObject"> <span class="fa fa-check"></span> </button>   <button name="reset-st" id="st-reset-button" class="filter btn btn-warning">RS
            </button> 
        </div>
        <h5 class="text-center">
          PLAYERS
        </h5>
        <ul class="list-unstyled player-list text-center" id="player-list">
        </ul>
      </div>
    
      <div class="col-sm-4">  
        
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">STANDINGS</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">2021 BEST SCORES</a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

            <h5 class="text-left">
              
            </h5>
            <table class="table-sortable table table-hover table-dark"  id="table-score">
              <thead>
                <tr>
                  
                  <th>NAME</th>
                  <th>SCORE</th>
                 
                </tr>
              </thead>
              <tbody>                             
        
              </tbody>
            </table>
          </div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            ALL TIME TOP SCORES COME HERE</div>
        </div>
      </div>


    </div> 



  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</html>
