<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.min.css" />

  <title>Hello, world!</title>
</head>

<body>

  <h1 class='text-center'>FORTNITE TOURNAMENT <br>
  </h1>
  <p class="h6 text-center"> GAMEROOM - FAMILY HOTEL AMARIN</p>
  <div class="text-center"> <img src="logogr.png" alt="gameroom logo" width="150px"> </div>
  <br>

  <div class="container text-center">
    <input type="text" class="input-player-name" id="input-value"> <button type="submit"
      class="btn btn-danger addPlayerBtn"> <span class="fa fa-plus"></span> </button>
  </div>
  <br>

  <div class="container-fluid">

    <div class="player-container row">

      <div class="col-sm-8">
        <h5 class="text-center">
          PLAYING
        </h5>
        <ul class="list-unstyled player-list text-center" id="player-list">
        </ul>
      </div>
      <div class="col-sm-4">
        <h5 class="text-center">
          STANDINGS <button name="best" id="filter-button" class="filter btn btn-success">Top
          </button>
          <button name="reset-st" id="st-reset-button" class="filter btn btn-danger">R
          </button>
        </h5>
        <ul id="player-standings" class="list-unstyled text-center">

        </ul>

      </div>


    </div>



  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</body>

</html>
